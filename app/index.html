<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Cloud</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<div class="soundcloud">
        <h1 class="title"> Really Awesome Music Site
        </h1>
    <div class="audio">
        <audio controls autoplay></audio>
        <p class="bottomInfo"> Now playing: The Train - Noise Ratchet 
        </p>
        <hr>
    </div>

    <form id="player">
        <input type="search" placeholder="Search for Artist">
        <button type="searchbtn" id="stream">Search </button>
    </form>
  <hr>
    <div class="results">
    <p class="topborder"> Search Results: </p>
    </div>





</div>
    <script src="js/bundle.js"></script>
  </body>
</html>
